<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My HTML Document</title>
        <style>
            /* CSS styles can be included here */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            /* CSS styles for header, nav, section, and footer */
        </style>

    <body>

                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <section>
            <h2>About Us</h2>
            <p>This is a simple HTML document demonstrating the basic structure of an HTML page.</p>
        </section>
        <section>
            <h2>Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Graphic Design</li>
                <li>Content Writing</li>
            </ul>
        </section>
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>
    </body>
</html>
